<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babatunde Abass | Global Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-top: 140px;
        }
        .developer-header { background: rgba(0, 0, 0, 0.9); color: #61dafb; padding: 20px 0; width: 100%; position: fixed; top: 0; z-index: 1000; }
        .search-box { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; display: inline-block; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .results-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; width: 95%; margin: auto; }
        
        .card { 
            padding: 0; border-radius: 20px; width: 280px; transition: 0.3s; 
            border: 2px solid #fff; position: relative; overflow: hidden;
            background-size: cover !important; background-position: center !important;
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        .glass-overlay {
            background: rgba(255, 255, 255, 0.2); /* VERY CLEAR */
            padding: 25px; height: 100%; box-sizing: border-box;
        }
        /* HIGH CONTRAST TEXT */
        .weather-text { color: #000; font-weight: 900; text-shadow: 2px 2px 2px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff; }
        .continent-badge { background: #1e3799; color: #fff; padding: 3px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; border: 1px solid white; display: inline-block; }
        .btn-download { background: #00ff88; color: #000; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-left: 10px; display: inline-block; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #ccc; width: 300px; }
        button { padding: 12px 20px; border-radius: 8px; background: #1e3799; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="developer-header">
        <h3>BABATUNDE ABASS</h3>
        <p>DATA AND ECONOMICS ANALYST | Generated: {{ report_date }}</p>
    </div>

    <div class="search-box">
        <form method="POST" style="display: inline-block;">
            <input type="text" name="city" placeholder="Lagos, London, Ottawa..." required>
            <button type="submit">Analyze All</button>
        </form>
        {% if weather_list %}
            <a href="/download" class="btn-download">Download Report</a>
        {% endif %}
    </div>

    <div class="results-container">
        {% for w in weather_list %}
        <div class="card" style="background: url('https://flagcdn.com/w640/{{ w.country_code }}.png');">
            <div class="glass-overlay">
                <span class="continent-badge">{{ w.continent }}</span>
                <h2 class="weather-text" style="margin: 8px 0;">{{ w.city }}</h2>
                <p class="weather-text" style="font-size: 14px;">{{ w.local_time }}</p>
                <img src="https://openweathermap.org/img/wn/{{ w.icon }}@2x.png" style="width: 80px; filter: drop-shadow(0 0 5px #fff);">
                <div class="weather-text" style="font-size: 40px;">{{ w.temp }}°C</div>
                <p class="weather-text" style="text-transform: uppercase; font-size: 12px;">{{ w.desc }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if weather_list %}
    <div style="background: white; margin: 30px auto; padding: 30px; border-radius: 20px; max-width: 1000px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);">
        <canvas id="weatherChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for w in weather_list %} "{{ w.city }}", {% endfor %}],
                datasets: [{ 
                    label: 'Temperature (°C)', 
                    data: [{% for w in weather_list %} {{ w.temp }}, {% endfor %}],
                    backgroundColor: ['#007bff', '#28a745', '#dc3545', '#ffc107', '#6610f2', '#fd7e14', '#20c997', '#e83e8c'],
                    borderWidth: 1
                }]
            }
        });
    </script>
    {% endif %}

</body>
</html>
