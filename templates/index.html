<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babatunde Abass | Global Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-top: 140px;
        }
        .developer-header { background: rgba(0, 0, 0, 0.9); color: #61dafb; padding: 20px 0; width: 100%; position: fixed; top: 0; z-index: 1000; }
        .search-box { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; display: inline-block; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .results-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        
        .card { 
            padding: 0; border-radius: 20px; width: 280px; transition: 0.3s; 
            border: 1px solid rgba(255,255,255,0.4); position: relative; overflow: hidden;
            background-size: cover !important; background-position: center !important;
        }
        .glass-overlay {
            /* FIXED: Low blur and subtle transparency to keep flag clear */
            background: rgba(255, 255, 255, 0.45); 
            backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px);
            padding: 25px; height: 100%; box-sizing: border-box;
        }
        .card:hover { transform: scale(1.05); z-index: 10; }
        .continent-badge { background: #1e3799; color: white; padding: 2px 12px; border-radius: 20px; font-size: 11px; }
        .btn-download { background: #27ae60; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-left: 10px; display: inline-block; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #ccc; width: 300px; }
        button { padding: 12px 20px; border-radius: 8px; background: #1e3799; color: white; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="developer-header">
        <h3>BABATUNDE ABASS</h3>
        <p>DATA AND ECONOMICS ANALYST | Generated: {{ report_date }}</p>
    </div>

    <div class="search-box">
        <form method="POST" style="display: inline-block;">
            <input type="text" name="city" placeholder="Lagos, Tokyo, London..." required>
            <button type="submit">Analyze</button>
        </form>
        {% if weather_list %}
            <a href="/download" class="btn-download">Download Report</a>
        {% endif %}
    </div>

    <div class="results-container">
        {% for w in weather_list %}
        <div class="card" style="background: url('https://flagcdn.com/w640/{{ w.country_code }}.png');">
            <div class="glass-overlay">
                <span class="continent-badge">{{ w.continent }}</span>
                <h3 style="margin: 8px 0; color: #1e3799; text-shadow: 1px 1px 1px rgba(255,255,255,0.8);">{{ w.city }}</h3>
                <p style="font-size: 14px; margin: 0; color: #000;"><strong>{{ w.local_time }}</strong></p>
                <img src="https://openweathermap.org/img/wn/{{ w.icon }}@2x.png" style="width: 70px;">
                <div style="font-size: 34px; font-weight: bold; color: #111;">{{ w.temp }}°C</div>
                <p style="text-transform: capitalize; font-weight: bold; color: #333;">{{ w.desc }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if weather_list %}
    <div style="background: white; margin: 30px auto; padding: 20px; border-radius: 20px; max-width: 800px;">
        <canvas id="weatherChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('weatherChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for w in weather_list %} "{{ w.city }}", {% endfor %}],
                datasets: [{ 
                    label: 'Temperature (°C)', 
                    data: [{% for w in weather_list %} {{ w.temp }}, {% endfor %}],
                    /* FIXED: Return to multi-colored bars */
                    backgroundColor: ['#1e3799', '#27ae60', '#e67e22', '#e74c3c', '#9b59b6', '#f1c40f'],
                    borderRadius: 8
                }]
            }
        });
    </script>
    {% endif %}

</body>
</html>
